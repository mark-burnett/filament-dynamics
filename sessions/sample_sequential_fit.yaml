import:
    - 'models/three_state_random_random.yaml'
    - 'experiments/blanchoin_pollard_2002.yaml'

session_name: 'Sample Global Fit Session'

mechanism:
    type: sequential_fit
    sequence:
        - pollard_pyrene_fit: - filament_tip_concentration
                              - pyrene_atp_weight
        - pollard_adppi_fit:  - cleavage_rate

objective_parameters:
