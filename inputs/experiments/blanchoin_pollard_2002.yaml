experiments:
    blanchoin_pollard_2002:
        number_of_simulations: blanchoin_pollard_2002_number_of_simulations

        filament_factory:
            class_name: SingleSpeciesFixedLength
            fixed_arguments:
                species: Spectrin
                length:  1
            variable_arguments:
                number: blanchoin_pollard_2002_number_of_filaments

        stages:
            - sample_period: blanchoin_pollard_2002_sample_period

              transitions:
                import:
                    # NOTE Spectin seeds have Barbed poly/depoly only
                    - 'components/barbed_polymerization.yaml'

                    - 'components/pi_release_in_solution.yaml'

              concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        initial_concentration:
                            blanchoin_pollard_2002_initial_atp_concentration
                        filament_tip_concentration:
                            blanchoin_pollard_2002_filament_tip_concentration
                        number: blanchoin_pollard_2002_number_of_filaments

                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            blanchoin_pollard_2002_filament_tip_concentration
                        number: blanchoin_pollard_2002_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            blanchoin_pollard_2002_filament_tip_concentration
                        number: blanchoin_pollard_2002_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            blanchoin_pollard_2002_filament_tip_concentration
                        number: blanchoin_pollard_2002_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

              end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: blanchoin_pollard_2002_simulation_duration


              observers:
                length:
                    class_name: Length

                concentrations:
                    class_name: ConcentrationObserver

                f_atp:
                  class_name: SpeciesCounter
                  fixed_arguments:
                    species: ATP

                f_adppi:
                  class_name: SpeciesCounter
                  fixed_arguments:
                    species: ADPPi

                f_adp:
                  class_name: SpeciesCounter
                  fixed_arguments:
                    species: ADP


        analysts:
            - label: concentrations
              class_name: SaveObservation
              fixed_parameters:
                observation_name: concentrations

            - label: f_atp
              class_name: StandardErrorMean
              variable_arguments:
                  scale_by: blanchoin_pollard_2002_filament_tip_concentration
              fixed_arguments:
                  observation_name: f_atp
                  observation_type: multiple

            - label: f_adppi
              class_name: StandardErrorMean
              variable_arguments:
                  scale_by: blanchoin_pollard_2002_filament_tip_concentration
              fixed_arguments:
                  observation_name: f_adppi
                  observation_type: multiple

            - label: f_adp
              class_name: StandardErrorMean
              variable_arguments:
                  scale_by: blanchoin_pollard_2002_filament_tip_concentration
              fixed_arguments:
                  observation_name: f_adp
                  observation_type: multiple

            - label: f_actin
              class_name: SumAnalyses
              fixed_arguments:
                f_atp:   1
                f_adppi: 1
                f_adp:   1


            - label: unnormalized_pyrene_intensity
              class_name: SumAnalyses
              variable_arguments:
                f_atp:   pyrene_atp_weight
                f_adppi: pyrene_adppi_weight
                f_adp:   pyrene_adp_weight


        fitting:
            data:
                f_adppi:
                    class_name: DatReader
                    fixed_arguments:
                        filename: 'blanchoin_pollard_2002/adppi_concentration.dat'

                pyrene_intensity:
                    class_name: DatReader
                    variable_arguments:
                        sample_period: blanchoin_pollard_2002_sample_period
                        xmax: blanchoin_pollard_2002_simulation_duration
                    fixed_arguments:
                        xmin: 0
                        filename: 'blanchoin_pollard_2002/fluorescence.dat'
                        interpolate_data: True


            discriminators:
                blanchoin_pollard_2002_adppi_fit:
                    class_name: InterpolatedDataComparison
                    fixed_arguments:
                        analysis_name: f_adppi
                        data_name:     f_adppi
                        residual_type: naked_chi_squared

                blanchoin_pollard_2002_pyrene_fit:
                    class_name: RenormalizingDataComparison
                    fixed_arguments:
                        analysis_name: unnormalized_pyrene_intensity
                        data_name:     pyrene_intensity
                        residual_type: naked_chi_squared
