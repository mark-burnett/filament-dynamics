experiments:
    fujiwara_2002:
        number_of_simulations: fujiwara_2002_number_of_simulations

        filament_factory:
            class_name: SingleStateFixedLengthFromConcentrations
            variable_arguments:
                number: fujiwara_2002_number_of_filaments
                concentration: fujiwara_2002_seed_concentration
                filament_tip_concentration:
                    fujiwara_2002_filament_tip_concentration
            fixed_arguments:
                species: ADP

        stages:
            - sample_period: fujiwara_2002_sample_period

              transitions:
                import:
                    - 'components/barbed_polymerization.yaml'
                    - 'components/pointed_polymerization.yaml'
                    - 'components/nucleotide_exchange.yaml'

                    - 'components/pi_release_in_solution.yaml'


              concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        initial_concentration:
                            fujiwara_2002_initial_atp_concentration
                        filament_tip_concentration:
                            fujiwara_2002_filament_tip_concentration
                        number: fujiwara_2002_number_of_filaments

                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            fujiwara_2002_filament_tip_concentration
                        number: fujiwara_2002_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            fujiwara_2002_filament_tip_concentration
                        number: fujiwara_2002_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            fujiwara_2002_filament_tip_concentration
                        number: fujiwara_2002_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0


              end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: fujiwara_2002_simulation_duration


              observers:
                length:
                    class_name: Length

                concentrations:
                    class_name: ConcentrationObserver

                filament_count:
                    class_name: FilamentCounter

                f_atp:
                  class_name: StateCount
                  fixed_arguments:
                    species: ATP

                f_adppi:
                  class_name: StateCount
                  fixed_arguments:
                    species: ADPPi

                f_adp:
                  class_name: StateCount
                  fixed_arguments:
                    species: ADP


        analysts:
            - label: concentrations
              class_name: SaveConcentrations
              fixed_parameters:
                observation_name: concentrations

            - label: f_atp
              class_name: StandardErrorMean
              variable_arguments:
                  scale_by: fujiwara_2002_filament_tip_concentration
              fixed_arguments:
                  observation_name: f_atp
                  observation_type: multiple

            - label: f_adppi
              class_name: StandardErrorMean
              variable_arguments:
                  scale_by: fujiwara_2002_filament_tip_concentration
              fixed_arguments:
                  observation_name: f_adppi
                  observation_type: multiple

            - label: f_adp
              class_name: StandardErrorMean
              variable_arguments:
                  scale_by: fujiwara_2002_filament_tip_concentration
              fixed_arguments:
                  observation_name: f_adp
                  observation_type: multiple

            - label: f_actin
              class_name: SumAnalyses
              fixed_arguments:
                f_atp:   1
                f_adppi: 1
                f_adp:   1


            - label: filament_count
              class_name: SaveObservation
              fixed_arguments:
                observation_name: filament_count


            - label: filament_lengths
              class_name: SaveObservation
              fixed_arguments:
                observation_name: length

            - label: velocity
              class_name: InstantaneousVelocity
              fixed_arguments:
                filament_observation: length
              variable_arguments:
                start_time: fujiwara_2002_D_window_start

            - label: velocity_autocorrelation_function
              class_name: Autocorrelation
              fixed_arguments:
                filament_analysis: velocity

            - label: D
              class_name: TipDiffusion
              fixed_arguments:
                autocorrelation_function: velocity_autocorrelation_function


            - label: length_fluctuations
              class_name: LengthFluctuations
              variable_arguments:
                start_time: fujiwara_2002_D_window_start
                tau_min: fujiwara_2002_sample_period
                tau_max: fujiwara_2002_tau_max

            - label: alternate_D
              class_name: AlternateTipDiffusion
              fixed_arguments:
                fluctuation_analysis: length_fluctuations


        fitting:
            discriminators:
                fujiwara_2002_diffusion_fit:
                    class_name: ScalarComparison
                    fixed_arguments:
                        analysis_name: D
                        expected_value: 28.7 # XXX Check value
                        residual_type: naked_chi_squared
