experiments:
    fujiwara_2002:
        filament_factory:
            class_name: SingleStateFixedLengthFromConcentrations
            variable_arguments:
                number: fujiwara_2002_number_of_filaments
                concentration: fujiwara_2002_seed_concentration
                filament_tip_concentration:
                    fujiwara_2002_filament_tip_concentration
            fixed_arguments:
                state: ADP

        stages:
            - sample_period: fujiwara_2002_sample_period
              transitions:
                import:
                    - 'components/barbed_polymerization.yaml'
                    - 'components/pointed_polymerization.yaml'

                    - 'components/nucleotide_exchange.yaml'
                    - 'components/pi_release_in_solution.yaml'


              concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        initial_concentration:
                            fujiwara_2002_initial_atp_concentration
                        filament_tip_concentration:
                            fujiwara_2002_filament_tip_concentration
                        number: fujiwara_2002_number_of_filaments

                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            fujiwara_2002_filament_tip_concentration
                        number: fujiwara_2002_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            fujiwara_2002_filament_tip_concentration
                        number: fujiwara_2002_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            fujiwara_2002_filament_tip_concentration
                        number: fujiwara_2002_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0


              end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: fujiwara_2002_duration


              observers:
                length:
                    class_name: Length

                concentrations:
                    class_name: ConcentrationObserver


        analysts:
            - label: velocity
              class_name: InstantaneousVelocity
              fixed_arguments:
                filament_observation: length

            - label: velocity_autocorrelation_function
              class_name: Autocorrelation
              fixed_arguments:
                filament_analysis: velocity

            - label: D
              class_name: TipDiffusion
              fixed_arguments:
                autocorrelation_function: velocity_autocorrelation_function

            - label: factin
              class_name: Factin
              variable_arguments:
                filament_tip_concentration:
                    fujiwara_2002_filament_tip_concentration
              fixed_arguments:
                length: length

            - label: concentrations
              class_name: SaveConcentrations

        fitting:
            discriminators:
                fujiwara_2002_diffusion_fit:
                    class_name: ScalarComparison
                    fixed_arguments:
                        analysis_name: D
                        expected_value: 28.7 # XXX Check value
                        residual_type: naked_chi_squared
