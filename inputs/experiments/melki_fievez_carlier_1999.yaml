experiments:
    melki_fievez_carlier_1999:
        filament_factory:
            class_name: SingleStateFixedLengthFromConcentrations
            variable_arguments:
                number: melki_fievez_carlier_1999_number_of_filaments
                concentration: melki_fievez_carlier_1999_seed_concentration
                filament_tip_concentration:
                    melki_fievez_carlier_1999_filament_tip_concentration
            fixed_arguments:
                state: ADP

        stages:
            - sample_period: melki_fievez_carlier_1999_sample_period

              transitions:
                import:
                    - 'components/barbed_polymerization.yaml'
                    - 'components/pointed_polymerization.yaml'

                    - 'components/pi_release_in_solution.yaml'

              concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        initial_concentration:
                            melki_fievez_carlier_1999_initial_atp_concentration
                        filament_tip_concentration:
                            melki_fievez_carlier_1999_filament_tip_concentration
                        number: melki_fievez_carlier_1999_number_of_filaments

                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            melki_fievez_carlier_1999_filament_tip_concentration
                        number: melki_fievez_carlier_1999_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            melki_fievez_carlier_1999_filament_tip_concentration
                        number: melki_fievez_carlier_1999_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            melki_fievez_carlier_1999_filament_tip_concentration
                        number: melki_fievez_carlier_1999_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

              end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: melki_fievez_carlier_1999_duration


              observers:
                concentrations:
                    class_name: ConcentrationObserver

                f_atp:
                  class_name: StateCount
                  fixed_arguments:
                    state: ATP

                f_adppi:
                  class_name: StateCount
                  fixed_arguments:
                    state: ADPPi

                f_adp:
                  class_name: StateCount
                  fixed_arguments:
                    state: ADP



        analysts:
            - label: concentrations
              class_name: SaveConcentrations
              fixed_parameters:
                observation_name: concentrations

            - label: f_atp
              class_name: StandardErrorMean
              variable_arguments:
                scale_by:
                    melki_fievez_carlier_1999_filament_tip_concentration
              fixed_arguments:
                  observation_name: f_atp
                  observation_type: multiple

            - label: f_adppi
              class_name: StandardErrorMean
              variable_arguments:
                scale_by:
                    melki_fievez_carlier_1999_filament_tip_concentration
              fixed_arguments:
                  observation_name: f_adppi
                  observation_type: multiple

            - label: f_adp
              class_name: StandardErrorMean
              variable_arguments:
                scale_by:
                    melki_fievez_carlier_1999_filament_tip_concentration
              fixed_arguments:
                  observation_name: f_adp
                  observation_type: multiple

            - label: f_actin
              class_name: SumAnalyses
              fixed_arguments:
                f_atp:   1
                f_adppi: 1
                f_adp:   1


        fitting:
            data:
                pi:
                    class_name: DatReader
                    fixed_arguments:
                        filename:
                            'melki_fievez_carlier_1999/phosphate_concentration.dat'

                f_actin:
                    class_name: DatReader
                    variable_arguments:
                        sample_period: melki_fievez_carlier_1999_sample_period
                        xmax: melki_fievez_carlier_1999_simulation_duration
                    fixed_arguments:
                        xmin: 0
                        filename:
                            'melki_fievez_carlier_1999/factin_concentration.dat'
                        interpolate_data: True


            discriminators:
                melki_fievez_carlier_1999_pi_fit:
                    class_name: ConcentrationDataComparison
                    fixed_arguments:
                        concentration_analysis: concentrations
                        species:   Pi
                        data_name: pi
                        residual_type: naked_chi_squared

                melki_fievez_carlier_1999_f_actin_fit:
                    class_name: SimpleDataComparison
                    fixed_arguments:
                        analysis_name: f_actin
                        data_name:     f_actin
                        residual_type: naked_chi_squared
