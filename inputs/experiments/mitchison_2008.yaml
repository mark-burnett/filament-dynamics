experiments:
    mitchison_2008:
        filament_factory:
            class_name: SingleStateFixedLengthFromConcentrations
            variable_arguments:
                number: mitchison_2008_number_of_filaments
                concentration: mitchison_2008_seed_concentration
                filament_tip_concentration:
                    mitchison_2008_filament_tip_concentration
            fixed_arguments:
                state: ADP

        stages:
            # Polymerization Stage
            - sample_period: mitchison_2008_polymerization_sample_period

              transitions:
                import:
                    - 'components/barbed_polymerization.yaml'
                    - 'components/pointed_polymerization.yaml'
                    - 'components/nucleotide_exchange.yaml'

                    - 'components/pi_release_in_solution.yaml'


              concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        initial_concentration:
                            mitchison_2008_polymerization_initial_atp_concentration
                        filament_tip_concentration:
                            mitchison_2008_filament_tip_concentration
                        number: mitchison_2008_number_of_filaments

                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            mitchison_2008_filament_tip_concentration
                        number: mitchison_2008_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            mitchison_2008_filament_tip_concentration
                        number: mitchison_2008_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            mitchison_2008_filament_tip_concentration
                        number: mitchison_2008_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0


              end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: mitchison_2008_polymerization_duration


            # Depolymerization Stage
            - sample_period: mitchison_2008_depolymerization_sample_period
              transitions:
                import:
                    - 'components/barbed_polymerization.yaml'
                    - 'components/pointed_polymerization.yaml'
                    - 'components/nucleotide_exchange.yaml'

                    - 'components/pi_release_in_solution.yaml'


              concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            mitchison_2008_filament_tip_concentration
                        number: mitchison_2008_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            mitchison_2008_filament_tip_concentration
                        number: mitchison_2008_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            mitchison_2008_filament_tip_concentration
                        number: mitchison_2008_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration:
                            mitchison_2008_filament_tip_concentration
                        number: mitchison_2008_number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

              end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: mitchison_2008_depolymerization_duration

              observers:
                length:
                    class_name: Length

                concentrations:
                    class_name: ConcentrationObserver

                filament_count:
                    class_name: FilamentCounter

                f_atp:
                  class_name: StateCount
                  fixed_arguments:
                    state: ATP

                f_adppi:
                  class_name: StateCount
                  fixed_arguments:
                    state: ADPPi

                f_adp:
                  class_name: StateCount
                  fixed_arguments:
                    state: ADP


        analysts:
            - label: concentrations
              class_name: SaveConcentrations
              fixed_parameters:
                observation_name: concentrations

            - label: f_atp
              class_name: StandardErrorMean
              variable_arguments:
                  scale_by: mitchison_2008_filament_tip_concentration
              fixed_arguments:
                  observation_name: f_atp
                  observation_type: multiple

            - label: f_adppi
              class_name: StandardErrorMean
              variable_arguments:
                  scale_by: mitchison_2008_filament_tip_concentration
              fixed_arguments:
                  observation_name: f_adppi
                  observation_type: multiple

            - label: f_adp
              class_name: StandardErrorMean
              variable_arguments:
                  scale_by: mitchison_2008_filament_tip_concentration
              fixed_arguments:
                  observation_name: f_adp
                  observation_type: multiple

            - label: f_actin
              class_name: SumAnalyses
              fixed_arguments:
                f_atp:   1
                f_adppi: 1
                f_adp:   1


            - label: filament_count
              class_name: SaveObservation
              fixed_arguments:
                observation_name: filament_count


            - label: filament_lengths
              class_name: SaveObservation
              fixed_arguments:
                observation_name: length


            - label: velocity
              class_name: InstantaneousVelocity
              fixed_arguments:
                filament_observation: length

            - label: fractional_stability
              class_name: ThresholdFractionalStability
              fixed_arguments:
                filament_observation: length
                velocity_analysis: velocity
              variable_arguments:
                threshold: mitchison_2008_stability_threshold


        fitting:
            data:
            discriminators:
