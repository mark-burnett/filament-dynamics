# Means and standard deviations are taken from Fujiwara 2007.

variable_parameters:
    # Barbed End
    barbed_atp_depolymerization_rate:
        class_name: GammaDistribution
        mean: 1.4
        standard_deviation: 0.8

    barbed_adppi_depolymerization_rate:
        class_name: GammaDistribution
        mean: 0.2
        standard_deviation: 0.1

    barbed_adp_depolymerization_rate:
        class_name: GammaDistribution
        mean: 5.4
        standard_deviation: 0.14


    # Pointed End
    pointed_atp_depolymerization_rate:
        class_name: GammaDistribution
        mean: 0.8
        standard_deviation: 0.3

    pointed_adppi_depolymerization_rate:
        class_name: GammaDistribution
        mean: 0.02
        standard_deviation: 0.02

    pointed_adp_depolymerization_rate:
        class_name: GammaDistribution
        mean: 0.25
        standard_deviation: 0.04
