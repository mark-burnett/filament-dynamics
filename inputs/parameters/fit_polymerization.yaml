filetype: parameter

# Means and standard deviations are taken from Fujiwara 2007.

variable_parameters:
    # Barbed End
    barbed_atp_polymerization_rate:
        class_name: GammaDistribution
        mean: 11.6
        standard_deviation: 1.2

    barbed_adppi_polymerization_rate:
        class_name: GammaDistribution
        mean: 3.4
        standard_deviation: 0.08

    barbed_adp_polymerization_rate:
        class_name: GammaDistribution
        mean: 2.9
        standard_deviation: 0.21


    # Pointed End
    pointed_atp_polymerization_rate:
        class_name: GammaDistribution
        mean: 1.3
        standard_deviation: 0.2

    pointed_adppi_polymerization_rate:
        class_name: GammaDistribution
        mean: 0.11
        standard_deviation: 0.04

    pointed_adp_polymerization_rate:
        class_name: GammaDistribution
        mean: 0.09
        standard_deviation: 0.03
