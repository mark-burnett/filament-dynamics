release:
    class_name: FirstOrderCooperativeHydrolysisWithByproduct
    fixed_arguments:
        old_species: ADPPi
        new_species: ADP
        byproduct: Pi

        # Species
        ADP:      both
        Spectrin: both

    variable_arguments:
        bulk_rate: release_rate
        barbed_cooperativity:  barbed_release_cooperativity
        pointed_cooperativity: pointed_release_cooperativity
