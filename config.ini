[database]
server_type=postgresql
username=aduser
password=filamentous
host=localhost
database_name=actin_dynamics

# NOTE Do not edit anything below unless you know what it will do.
[logging]

[wx]
window_size=1024, 768

    [[sizer]]
    aligned=ALL
    basic=ALL, EXPAND
    heading=ALL, ALIGN_CENTER

    [[border]]
    heading=2
    sub_heading=1
    item=1
    major_section=3
    minor_section=2

    [[style]]
    major_section=SUNKEN_BORDER
    minor_section=SUNKEN_BORDER

    [[font]]
    default_family=Swiss
    default_size=12

        [[[heading]]]
        size=14

        [[[sub_heading]]]
        size=12
        bold=True

        [[[item]]]
        size=10

        [[[label]]]
        size=10

    [[view_controller]]
        [[[message_trackers]]]
            [[[[current_simulation]]]]
            update_message_module=presenter_messages
            update_message=SimulationInfo
            update_message_field=id

            request_message_module=view_messages
            request_message=CurrentSimulationIdCallback

            [[[[current_parameter_set]]]]
            update_message_module=presenter_messages
            update_message=ParameterSetRequest
            update_message_field=id

            request_message_module=view_messages
            request_message=CurrentParameterSetIdCallback

            [[[[current_parameter_set_group]]]]
            update_message_module=presenter_messages
            update_message=ParameterSetGroupRequest
            update_message_field=id

            request_message_module=view_messages
            request_message=CurrentParameterSetGroupIdCallback
