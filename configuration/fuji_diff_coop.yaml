name: 'Fujiwara Tip Diffusion - Traditional Random Model'
import:
    - 'experiments/fujiwara_2002.yaml'

    - 'models/three_state_cooperative_random.yaml'
#    - 'models/nucleotide_exchange.yaml'
#    - 'models/pi_release_in_solution.yaml'
#    - 'models/fast_tip_phosphate_release.yaml'

#    - 'constants.yaml'

global_parameters:
    expected_diffusion_coefficient: 28.6
    number_of_simulations: 5
    number_of_filaments:   1

    initial_filament_length: 100000

    # In-solution interactions
#    nucleotide_exchange_rate: 0.01
#    pi_release_in_solution:   10000

#    tip_phosphate_release: 2

    histogram_start_time:    900
    histogram_sample_period: 30
    histogram_bin_size:      74.07 # This is about 0.2 um in monomers

parameter_specifications:
    fujiwara_2002:
        simulation:
            atp_concentration:
                lower_bound: 0.1
                upper_bound: 0.1
                mesh_type:   linear
                num_points:  1

            cleavage_rate:
                lower_bound: 0.3
                upper_bound: 0.3
                mesh_type:   linear
                num_points:  1

            cleavage_cooperativity:
                lower_bound: 1
                upper_bound: 1
                mesh_type:   linear
                num_points:  1

            release_rate:
#                lower_bound: 0.003
#                upper_bound: 0.003
                lower_bound: 0.004
                upper_bound: 0.004
                mesh_type:   linear
                num_points:  1
