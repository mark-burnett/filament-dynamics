name: 'Fujiwara Tip Diffusion - Cleavage coop = 1000000'
import:
    - 'experiments/fujiwara_2002.yaml'

    - 'models/three_state_cooperative_random.yaml'

global_parameters:
    expected_diffusion_coefficient: 28.6
    number_of_simulations: 100
    number_of_filaments:   1

    initial_filament_length: 100000

    histogram_start_time:    900
    histogram_sample_period: 30
    histogram_bin_size:      74.07 # This is about 0.2 um in monomers

parameter_specifications:
    fujiwara_2002:
        simulation:
            atp_concentration:
                lower_bound: 0.01
                upper_bound: 0.2
                mesh_type:   linear
                num_points:  48

            cleavage_rate:
                lower_bound: 0.00160
                upper_bound: 0.00160
                mesh_type:   linear
                num_points:  1

            cleavage_cooperativity:
                lower_bound: 1000000
                upper_bound: 1000000
                mesh_type:   linear
                num_points:  1

            release_rate:
                lower_bound: 0.003
                upper_bound: 0.003
#                lower_bound: 0.004
#                upper_bound: 0.004
                mesh_type:   linear
                num_points:  1
