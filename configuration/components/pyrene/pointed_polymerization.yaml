                state: ATP
            variable_arguments:
                rate: pyrene_pointed_atp_polymerization_rate

        pyrene_pointed_adppi_polymerization:
            class_name: BarbedPolymerization
            fixed_arguments:
                state: ADPPi
            variable_arguments:
                rate: pyrene_pointed_adppi_polymerization_rate

        pyrene_pointed_adp_polymerization:
            class_name: BarbedPolymerization
