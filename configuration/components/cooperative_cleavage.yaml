models:
    transitions:
        # Hydrolysis
        cleavage:
            class_name: CooperativeHydrolysis
            fixed_arguments:
                old_state: ATP
                new_state: ADPPi
            variable_arguments:
                rate:     cleavage_rate
                ADPPi:    cleavage_cooperativity
                ADP:      cleavage_cooperativity
                Spectrin: cleavage_cooperativity
