name: 'Fujiwara Tip Diffusion - Cleavage Cooperativity = 10'

import:
    - 'experiments/fujiwara_2002.yaml'
    - 'models/unlabeled/cooperative_random_full.yaml'
    - 'parameters/polymerization_fujiwara_full.yaml'

global_parameters:
    expected_diffusion_coefficient: 28.6
    number_of_simulations: 100
    number_of_filaments:   1

    initial_filament_length: 100000

    histogram_start_time: 900
    sample_period:        30
    histogram_bin_size:   74.07 # This is about 0.2 um in monomers

parameter_specifications:
    fujiwara_2002:
        simulation:
            atp_concentration:
                lower_bound: 0.01
                upper_bound: 0.2
                mesh_type:   linear
                num_points:  48

            cleavage_rate:
                lower_bound: 0.0772
                upper_bound: 0.0772
                mesh_type:   linear
                num_points:  1

            cleavage_cooperativity:
                lower_bound: 10
                upper_bound: 10
                mesh_type:   linear
                num_points:  1

            release_rate:
                lower_bound: 0.003
                upper_bound: 0.003
                mesh_type:   linear
                num_points:  1
