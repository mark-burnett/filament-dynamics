name: 'Pi Poly - rho = 10000'

import:
    - 'experiments/pi_poly.yaml'
    - 'models/random_cooperative_full.yaml'
    - 'components/reverse_release.yaml'
    - 'parameters/polymerization_fujiwara_barbed.yaml'
    - 'parameters/polymerization_fujiwara_pointed.yaml'
    - 'parameters/fujiwara_reverse_release.yaml'

experiments:
    pi_poly:
        parameters:
            number_of_simulations: 15
            number_of_filaments:   2

            filament_tip_concentration: 0.003

            cleavage_rate: 0.198
            release_rate: 0.000162
            release_cooperativity: 10000

            initial_concentration: 30


parameter_specifications:
    pi_poly:
        simulation:
            initial_pi_concentration:
                lower_bound: 1
                upper_bound: 100000
                mesh_type: log
                num_points: 16
