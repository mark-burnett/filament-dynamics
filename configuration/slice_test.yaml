name: 'Pollard Random FTC'

import:
    - 'models/three_state_random_random.yaml'
    - 'experiments/blanchoin_pollard_2002.yaml'

experiments:
    blanchoin_pollard_2002:
        parameters:
            sample_period: 0.5
            number_of_simulations: 2
            number_of_filaments:   2

parameter_specifications:
    blanchoin_pollard_2002:
        simulation:
            # NOTE We use 3, 4, 5 so we can be certain which dimension is
            # which in our slicing.
            cleavage_rate:
                lower_bound: 0.01
                upper_bound: 0.5
                mesh_type:   linear
                num_points:  5

            release_rate:
                lower_bound: 0.005
                upper_bound: 0.0001
                mesh_type:   log
                num_points:  4

            filament_tip_concentration:
                lower_bound: 0.005
                upper_bound: 0.040
                mesh_type:   log
                num_points:  3

        objective:
            pollard_pyrene_fit:
                pyrene_atp_weight:
                    lower_bound: 0.1
                    upper_bound: 0.6
                    mesh_type:   linear
                    num_points:  10

                # NOTE Watch for mesh length 1 corner case.
                pyrene_adppi_weight:
                    lower_bound: 0.56
                    upper_bound: 0.56
                    mesh_type:   linear
                    num_points:  1

                pyrene_adp_weight:
                    lower_bound: 0.75
                    upper_bound: 0.75
                    mesh_type:   linear
                    num_points:  1
