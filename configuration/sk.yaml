name: 'Stukalin Kolomeisky Reproduction'

import:
    - 'experiments/critical_concentration.yaml'
    - 'models/vectorial_two_state.yaml'
    - 'parameters/stukalin_kolomeisky.yaml'

global_parameters:
    sample_period: 1
    number_of_simulations: 50
    number_of_filaments:   3
    hydrolysis_rate: 0.3 # Crazy fast

parameter_specifications:
    critical_concentration:
        simulation:
            atp_concentration:
                lower_bound: 0.01
                upper_bound: 0.3
                mesh_type:   linear
                num_points:  64
