models:
    three_state_random_random_model:
        filename: 'three_state_random_random.yaml'
        parameters:
            cleavage_rate:
                type: range
                lower_bound: 0.0005
                upper_bound: 0.5
            release_rate:
                type:  fixed
                value: 0.003


experiments:
    blanchoin_pollard_2002:
        filename: 'blanchoin_pollard_2002.yaml'
        # Number of simulations per parameter set.
        number_of_simulations: 10
        # Allow objectives to specify which ones get run, otherwise all will
        parameters:
            filament_tip_concentration:
                type: range
                lower_bound: 0.005
                upper_bound: 0.040

            number_of_filaments:
                type:  fixed
                value: 10

            # Polyermization/depolymerization rates
            barbed_atp_polymerization_rate:
                type:  fixed
                value: 11.6
            barbed_adppi_polymerization_rate:
                type:  fixed
                value: 3.4
            barbed_adp_polymerization_rate:
                type:  fixed
                value: 2.9

            barbed_atp_depolymerization_rate:
                type:  fixed
                value: 1.4
            barbed_adppi_depolymerization_rate:
                type:  fixed
                value: 0.2
            barbed_adp_depolymerization_rate:
                type:  fixed
                value: 5.4

            pointed_atp_polymerization_rate:
                type:  fixed
                value: 0
            pointed_adppi_polymerization_rate:
                type:  fixed
                value: 0
            pointed_adp_polymerization_rate:
                type:  fixed
                value: 0

            pointed_atp_depolymerization_rate:
                type:  fixed
                value: 0
            pointed_adppi_depolymerization_rate:
                type:  fixed
                value: 0
            pointed_adp_depolymerization_rate:
                type:  fixed
                value: 0
