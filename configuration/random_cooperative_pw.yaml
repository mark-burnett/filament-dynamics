name: 'Cooperative PW'

import:
    - 'experiments/pieper_wegner_1996.yaml'
    - 'models/unlabeled/random_cooperative_full.yaml'
    - 'models/pyrene/random_cooperative_full.yaml'
    - 'parameters/polyermization_fujiwara_barbed.yaml'
    - 'parameters/pyrene_coefficients_brooks.yaml'

experiments:
    pieper_wegner_1996:
        parameters:
            number_of_simulations: 10
            number_of_filaments:   4

parameter_specifications:
    pieper_wegner_1996:
        simulation:
            cleavage_rate:
                lower_bound: 0.3
                upper_bound: 0.3
                mesh_type:   linear
                num_points:  1

            release_rate:
                lower_bound: 0.003
                upper_bound: 0.003
                mesh_type:   log
                num_points:  1

            release_cooperativity:
                lower_bound: 1
                upper_bound: 1
                mesh_type:   linear
                num_points:  1

            filament_tip_concentration:
                lower_bound: 0.005
                upper_bound: 0.040
                mesh_type:   log
                num_points:  20
