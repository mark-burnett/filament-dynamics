# Global/session parameter constraints
parameter_constraints:
    sample_period:
        type:  fixed
        value: 0.5


experiments:
    blanchoin_pollard_2002:
        analyses:
            pyrene_atp_count:
                strategy:
                    - class_name: Resample
                      variable_arguments:
                          sampel_period: sample_period
                          stop_time:     simulation_duration
                      fixed_arguments:
                          method: previous_value
                          measurement_type: filament

                    - class_name: StandardErrorMean
                      fixed_arguments:
                          measurement_type: filament

            pyrene_adppi_count:
                strategy:
                    - class_name: Resample
                      variable_arguments:
                          sampel_period: sample_period
                          stop_time:     simulation_duration
                      fixed_arguments:
                          method: previous_value
                    - class_name: StandardErrorMean

            adppi_count:
                strategy:
                    - class_name: Resample
                      variable_arguments:
                          sampel_period: sample_period
                          stop_time:     simulation_duration
                      fixed_arguments:
                          method: previous_value
                    - class_name: StandardErrorMean

            pyrene_adp_count:
                strategy:
                    - class_name: Resample
                      variable_arguments:
                          sampel_period: sample_period
                          stop_time:     simulation_duration
                      fixed_arguments:
                          method: previous_value
                    - class_name: StandardErrorMean
