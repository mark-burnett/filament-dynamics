name: 'Cooperative Melki 1996'

import:
    - 'experiments/melki_fievez_carlier_1996.yaml'
    - 'models/unlabeled/random_cooperative_full.yaml'
    - 'parameters/polymerization_fujiwara_full.yaml'

global_parameters:
    number_of_simulations: 10
    number_of_filaments:   4

    sample_period: 10

parameter_specifications:
    melki_fievez_carlier_1996:
        simulation:
            cleavage_rate:
                lower_bound: 0.198
                upper_bound: 0.198
                mesh_type:   linear
                num_points:  1

            release_rate:
                lower_bound: 0.001
                upper_bound: 0.005
                mesh_type:   linear
                num_points:  11

            release_cooperativity:
                lower_bound: 1
                upper_bound: 1
                mesh_type:   linear
                num_points:  1

            filament_tip_concentration:
                lower_bound: 0.001
                upper_bound: 0.010
                mesh_type:   linear
                num_points:  21
