name: 'Cooperative Melki 1996, rho_c = 10 (Corrected)'

import:
    - 'experiments/melki_fievez_carlier_1996.yaml'
    - 'models/random_cooperative_full.yaml'
    - 'parameters/polymerization_fujiwara_full.yaml'

global_parameters:
    number_of_simulations: 30
    number_of_filaments:   3
    sample_period: 10

    cleavage_rate: 0.3

    release_cooperativity: 1

parameter_specifications:
    melki_fievez_carlier_1996:
        simulation:
            release_rate:
                lower_bound: 0.0015
                upper_bound: 0.0035
                mesh_type:   linear
                num_points:  24

            filament_tip_concentration:
                lower_bound: 0.001
                upper_bound: 0.005
                mesh_type:   linear
                num_points:  16
