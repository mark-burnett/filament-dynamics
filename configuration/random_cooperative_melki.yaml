name: 'Cooperative Melki 1996, rho_c = 10 (Corrected)'

import:
    - 'experiments/melki_fievez_carlier_1996.yaml'
    - 'models/random_cooperative_full.yaml'
    - 'parameters/polymerization_fujiwara_full.yaml'

global_parameters:
    number_of_simulations: 5
    number_of_filaments:   3

    sample_period: 10

parameter_specifications:
    melki_fievez_carlier_1996:
        simulation:
            cleavage_rate:
                lower_bound: 0.198
                upper_bound: 0.198
                mesh_type:   linear
                num_points:  1

            release_rate:
                lower_bound: 0.0001
                upper_bound: 0.002
                mesh_type:   linear
                num_points:  21

            release_cooperativity:
                lower_bound: 100
                upper_bound: 100
                mesh_type:   linear
                num_points:  1

            filament_tip_concentration:
                lower_bound: 0.001
                upper_bound: 0.010
                mesh_type:   linear
                num_points:  11
