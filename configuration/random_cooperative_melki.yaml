name: 'Cooperative Melki 1996'

import:
    - 'experiments/melki_fievez_carlier_1996.yaml'
    - 'models/unlabeled/random_cooperative_full.yaml'
    - 'parameters/polyermization_fujiwara_barbed.yaml'

experiments:
    melki_fievez_carlier_1996:
        parameters:
            number_of_simulations: 10
            number_of_filaments:   4

parameter_specifications:
    melki_fievez_carlier_1996:
        simulation:
            cleavage_rate:
                lower_bound: 0.3
                upper_bound: 0.3
                mesh_type:   linear
                num_points:  1

            release_cooperativity:
                lower_bound: 1
                upper_bound: 1
                mesh_type:   linear
                num_points:  1

            release_rate:
                lower_bound: 0.003
                upper_bound: 0.003
                mesh_type:   log
                num_points:  1

            filament_tip_concentration:
                lower_bound: 0.00005
                upper_bound: 0.00100
                mesh_type:   log
                num_points:  20
