name: 'Flipped FTC Control (ADP Copoly) - rho = 10000, adp = 10%'

import:
    - 'experiments/adp_poly.yaml'
    - 'models/random_cooperative_full.yaml'
    - 'parameters/polymerization_flipped_fujiwara_barbed.yaml'
    - 'parameters/polymerization_flipped_fujiwara_pointed.yaml'

experiments:
    adp_poly:
        parameters:
            number_of_simulations: 50
            number_of_filaments:   2

            fraction_adp: 0.1

            cleavage_rate: 0.198
            release_rate: 0.000162
            release_cooperativity: 10000

            initial_concentration: 30


parameter_specifications:
    adp_poly:
        simulation:
            filament_tip_concentration:
                lower_bound: 0.001
                upper_bound: 0.01
                mesh_type: linear
                num_points: 12
