    pieper_wegner_100:
        simulation:
            cleavage_rate:
                lower_bound: 0.3
                upper_bound: 0.3
                mesh_type:   linear
                num_points:  1

            release_rate:
                lower_bound: 0.003
                upper_bound: 0.003
                mesh_type:   log
                num_points:  10

            filament_tip_concentration:
                lower_bound: 0.005
                upper_bound: 0.040
                mesh_type:   log
                num_points:  20

        objective:
            pieper_wegner_pyrene_fit:
                pyrene_atp_weight:
                    lower_bound: 0.37
                    upper_bound: 0.37
                    mesh_type:   linear
                    num_points:  1

