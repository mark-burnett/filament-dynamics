name: 'Pieper & Wegner Random'

import:
    - 'models/three_state_random_random.yaml'
    - 'experiments/pieper_wegner_1996.yaml'

global_parameters:
    number_of_simulations: 5
    number_of_filaments:   2

experiments:
    pieper_wegner_100:
        parameters:
            initial_pyrene_atp_concentration: 4
            initial_pyrene_adp_concentration: 0

    pieper_wegner_90:
        parameters:
            initial_pyrene_atp_concentration: 3.7
            initial_pyrene_adp_concentration: 0.3

    pieper_wegner_50:
        parameters:
            initial_pyrene_atp_concentration: 2
            initial_pyrene_adp_concentration: 2


