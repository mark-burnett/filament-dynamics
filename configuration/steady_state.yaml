name: 'Depolymerization - Standard Random Model'

import:
    - 'experiments/fujiwara_2002_fixed.yaml'
    - 'models/random_random_full.yaml'
    - 'parameters/polymerization_fujiwara_full.yaml'

global_parameters:
    number_of_simulations: 20
    number_of_filaments:   2

    seed_concentration: 0.3

    initial_atp_concentration: 0
    initial_adp_concentration: 0
#    initial_atp_concentration: 0.075
#    initial_adp_concentration: 0.0015

    nucleotide_exchange_rate: 0.01

    solution_pi_release_rate: 10000

    filament_tip_concentration: 0.00008

    sample_period:        30


parameter_specifications:
    fujiwara_2002:
        simulation:
            cleavage_rate:
                lower_bound: 0.3
                upper_bound: 0.3
                mesh_type:   linear
                num_points:  1

            release_rate:
                lower_bound: 0.003
                upper_bound: 0.003
                mesh_type:   linear
                num_points:  1
