name: 'Cooperative ATP/ADP Release - longer'

import:
    - 'experiments/nh_poly.yaml'
    - 'models/random_cooperative_full.yaml'
    - 'parameters/polymerization_fujiwara_barbed.yaml'
    - 'parameters/polymerization_fujiwara_pointed.yaml'
#    - 'parameters/pyrene_coefficients_brooks.yaml'

experiments:
    nh_poly:
        parameters:
            number_of_simulations: 15
            number_of_filaments:   2

            filament_tip_concentration: 0.003

            cleavage_rate: 0.198
            release_rate: 0.000162
            release_cooperativity: 10000


            initial_nh_atp_concentration: 0
            initial_adp_concentration: 0.6


parameter_specifications:
    nh_poly:
        simulation:
            initial_atp_concentration:
                lower_bound: 5.4
                upper_bound: 5.4
                mesh_type: linear
                num_points: 1
