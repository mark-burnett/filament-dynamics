name: 'NH Copoly - rho = 10000'

import:
    - 'experiments/nh_poly.yaml'
    - 'models/random_cooperative_full.yaml'
    - 'models/nh_polymerization.yaml'
    - 'parameters/polymerization_flipped_fujiwara_barbed.yaml'
    - 'parameters/polymerization_flipped_fujiwara_pointed.yaml'

experiments:
    nh_poly:
        parameters:
            number_of_simulations: 30
            number_of_filaments:   3

            filament_tip_concentration: 0.003

            cleavage_rate: 0.198
            release_rate: 0.000162
            release_cooperativity: 10000

            initial_concentration: 30


parameter_specifications:
    nh_poly:
        simulation:
            fraction_nh_atp:
                lower_bound: 0.01
                upper_bound: 0.1
                mesh_type: log
                num_points: 12
