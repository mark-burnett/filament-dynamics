name: 'Full Experiment - STD + Reversable Release - 40 / s'

import:
    - 'experiments/fujiwara_2002.yaml'
    - 'models/random_random_full.yaml'
    - 'components/reverse_release.yaml'
    - 'parameters/polymerization_fujiwara_full.yaml'

global_parameters:
    number_of_simulations: 20
    number_of_filaments:   2

    nucleotide_exchange_rate: 0.01

    solution_pi_release_rate: 10000

    filament_tip_concentration: 0.00008
    seed_concentration: 0.01

    sample_period:        30
    
    reverse_release_rate: 0.000002
    barbed_tip_reverse_release_rate: 0.001
    pointed_tip_reverse_release_rate: 0.0003


parameter_specifications:
    fujiwara_2002:
        simulation:
            cleavage_rate:
                lower_bound: 0.3
                upper_bound: 0.3
                mesh_type:   linear
                num_points:  1

            release_rate:
                lower_bound: 0.003
                upper_bound: 0.003
                mesh_type:   linear
                num_points:  1
