experiments:
    critical_concentration:
        parameters:
            simulation_duration:     600
            initial_filament_length: 10000

        simulation:
            filaments:
                filament_factory:
                    class_name: SingleStateFixedLength
                    variable_arguments:
                        number: number_of_filaments
                        length: initial_filament_length
                    fixed_arguments:
                        state:  ADP

            concentrations:
                ATP:
                    class_name: FixedConcentration
                    variable_arguments:
                        concentration: atp_concentration

                ADPPi:
                    class_name: ZeroConcentration

                ADP:
                    class_name: ZeroConcentration

                Pi:
                    class_name: ZeroConcentration

            end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: simulation_duration

            measurements:
                length:
                    class_name: Length

        analyses:
            length:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: length
                    measurement_type: filament

        objectives:
            executors:
                elongation_rate:
                    class_name: ElongationRate
                    variable_arguments:
                        sample_period: sample_period

                elongation_rate_fit:
                    class_name: SquaredElongationRate
                    variable_arguments:
                        sample_period: sample_period
