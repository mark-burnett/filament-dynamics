import:
    - 'components/nucleotide_exchange.yaml'
    - 'components/pi_release_in_solution.yaml'

experiments:
    fujiwara_2002:
        parameters:
#            simulation_duration: 7500
#            simulation_duration: 1800
            simulation_duration: 20000 # 90 minutes
            sample_period: 5

        simulation:
            filaments:
                filament_factory:
                    class_name: SingleStateFixedLengthFromConcentrations
                    variable_arguments:
                        number: number_of_filaments
                        concentration: seed_concentration
                        filament_tip_concentration: filament_tip_concentration
                    fixed_arguments:
                        state: ADP


            concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        initial_concentration: initial_atp_concentration
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments


                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                        initial_concentration: initial_adp_concentration
#                    fixed_arguments:


                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

#                ATP:
#                    class_name: FixedConcentration
#                    variable_arguments:
#                        concentration: atp_concentration
#
#                ADPPi:
#                    class_name: ZeroConcentration
#
#                ADP:
#                    class_name: FixedConcentration
#                    variable_arguments:
#                        concentration: adp_concentration
#
#                Pi:
#                    class_name: ZeroConcentration
                TAG:
                    class_name: ZeroConcentration


            end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: simulation_duration

            measurements:
                length:
                    class_name: Length
                    variable_arguments:
                        sample_period: sample_period

                adppi_count:
                    class_name: StateCount
                    fixed_arguments:
                        state: ADPPi
                    variable_arguments:
                        sample_period: sample_period

        analyses:
            length:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: linear #previous_value
                    measurement_name: length
                    measurement_type: filament

            adppi_count:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: linear #previous_value
                    measurement_name: adppi_count
                    measurement_type: filament

            ATP:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: linear #previous_value
                    measurement_name: ATP
                    measurement_type: concentration

            ADPPi:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: linear #previous_value
                    measurement_name: ADPPi
                    measurement_type: concentration

            ADP:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: linear #previous_value
                    measurement_name: ADP
                    measurement_type: concentration

            Pi:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: linear #previous_value
                    measurement_name: Pi
                    measurement_type: concentration

            final_tip_fluctuations:
                class_name: FluctuationVariances
                fixed_arguments:
                    interpolation_method: linear
                    start_time:    15000
                    tau_max: 1000
                variable_arguments:
                    stop_time:     simulation_duration
                    sample_period: sample_period
                    tau_min: sample_period

            fujiwara_tip_fluctuations:
                class_name: FluctuationVariances
                fixed_arguments:
                    interpolation_method: linear
                    start_time:    3600
                    stop_time:     5400
                    tau_max: 1000
                variable_arguments:
                    sample_period: sample_period
                    tau_min: sample_period

        objectives:
            executors:
                elongation_rate:
                    class_name: ElongationRate
                    variable_arguments:
                        sample_period: sample_period

                final_diffusion_coefficient:
                    class_name: DiffusionCoefficient
                    fixed_arguments:
                        analysis_name: final_tip_fluctuations

                fujiwara_diffusion_coefficient:
                    class_name: DiffusionCoefficient
                    fixed_arguments:
                        analysis_name: fujiwara_tip_fluctuations

#                fujiwara_diffusion_fit:
