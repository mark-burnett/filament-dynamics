global_parameters:
    simulation_duration: 600
    sample_period: 1

    seed_concentration: 6

experiments:
    pieper_wegner_100:
        parameters:
            initial_atp_concentration: 4
            initial_adp_concentration: 0

        simulation:
            filaments:
                filament_factory:
                    class_name: SingleStateFixedLengthFromConcentrations
                    variable_arguments:
                        number: number_of_filaments
                        concentration: seed_concentration
                        filament_tip_concentration: filament_tip_concentration
                    fixed_arguments:
                        state: ADP

            concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        initial_concentration: initial_atp_concentration
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments

                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0


                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

            end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: simulation_duration

            measurements:
                length:
                    class_name: Length

                ATP:
                    class_name: StateCount
                    fixed_arguments:
                        state: ATP

                ADPPi:
                    class_name: StateCount
                    fixed_arguments:
                        state: ADPPi

                ADP:
                    class_name: StateCount
                    fixed_arguments:
                        state: ADP

            
        analyses:
            length:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: length
                    measurement_type: filament

            Pi:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: Pi
                    measurement_type: concentration

            ATP:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: ATP
                    measurement_type: filament

            ADPPi:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: ADPPi
                    measurement_type: filament

            ADP:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: ADP
                    measurement_type: filament

        objectives:
            loaders:
                pieper_wegner_pi_fit:
                    class_name: DatReader
                    fixed_arguments:
                        filename: 'pieper_wegner_1996/mg_phosphate_concentration_100_0.dat'

                pyrene_pyrene_flat_fit:
                    class_name: DatReader
                    variable_arguments:
                        sample_period: sample_period
                        xmax: simulation_duration
                    fixed_arguments:
                        xmin: 0
                        filename: 'pieper_wegner_1996/mg_fluorescence_100_0.dat'
                        interpolate_data: True

                pyrene_pyrene_brooks_fit:
                    class_name: DatReader
                    variable_arguments:
                        sample_period: sample_period
                        xmax: simulation_duration
                    fixed_arguments:
                        xmin: 0
                        filename: 'pieper_wegner_1996/mg_fluorescence_100_0.dat'
                        interpolate_data: True


            executors:
                pieper_wegner_pi_fit:
                    class_name: SimpleDataFit
                    fixed_arguments:
                        measurement:   Pi
                        residual_type: naked_chi_squared
                        interpolate_simulation: True

                pyrene_pyrene_flat_fit:
                    class_name: RenormalizedFit
                    fixed_arguments:
                        ATP:    1
                        ADPPi:  1
                        ADP:    1
                        residual_type: naked_chi_squared

                pyrene_pyrene_brooks_fit:
                    class_name: RenormalizedFit
                    variable_arguments:
                        ATP:   brooks_atp_weight
                        ADPPi: brooks_adppi_weight
                        ADP:   brooks_adp_weight

                    fixed_arguments:
                        residual_type: naked_chi_squared

                    fixed_arguments:
                        residual_type: naked_chi_squared

