experiments:
    fujiwara_2002:
        parameters:
            simulation_duration: 3600

        simulation:
            filaments:
                filament_factory:
                    class_name: SingleStateFixedLength
                    variable_arguments:
                        number: number_of_filaments
                        length: initial_filament_length
                    fixed_arguments:
                        state:  ADP

            concentrations:
                pyrene_ATP:
                    class_name: ZeroConcentration

                ATP:
                    class_name: FixedConcentration
                    variable_arguments:
                        concentration: atp_concentration

                pyrene_ADPPi:
                    class_name: ZeroConcentration

                ADPPi:
                    class_name: ZeroConcentration

                pyrene_ADP:
                    class_name: ZeroConcentration

                ADP:
                    class_name: ZeroConcentration


                Pi:
                    class_name: ZeroConcentration

            end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: simulation_duration

            measurements:
                length:
                    class_name: Length
                    variable_arguments:
                        sample_period: sample_period

        analyses:
            length:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: linear #previous_value
                    measurement_name: length
                    measurement_type: filament

            ss_histogram_60:
                class_name: TipDiffusionHistogram
                variable_arguments:
                    sample_period: sample_period
                    stop_time: simulation_duration
                    start_time: histogram_start_time
                    bin_size: histogram_bin_size
                fixed_arguments:
                    interpolation_method: linear
                    tau: 60

            ss_histogram_120:
