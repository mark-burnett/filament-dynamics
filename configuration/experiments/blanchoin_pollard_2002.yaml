experiments:
    blanchoin_pollard_2002:
        parameters:
            simulation_duration: 40

            seed_concentration: 6

            initial_atp_concentration:        6

        simulation:
            filaments:
                filament_factory:
                    class_name: InertFilament
                    variable_arguments:
                        number: number_of_filaments
                    fixed_arguments:
                        state: Spectrin

            concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        initial_concentration: initial_atp_concentration
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments

                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

            end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: simulation_duration

            measurements:
                length:
                    class_name: Length
                    variable_arguments:
                        sample_period: sample_period

                ATP:
                    class_name: StateCount
                    fixed_arguments:
                        state: ATP
                    variable_arguments:
                        sample_period: sample_period


                ADPPi:
                    class_name: StateCount
                    fixed_arguments:
                        state: ADPPi
                    variable_arguments:
                        sample_period: sample_period


                ADP:
                    class_name: StateCount
                    fixed_arguments:
                        state: ADP
                    variable_arguments:
                        sample_period: sample_period


            
        analyses:
            length:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: length
                    measurement_type: filament

            ATP:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: ATP
                    measurement_type: filament

            ADPPi:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: ADPPi
                    measurement_type: filament

            ADP:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: ADP
                    measurement_type: filament

        objectives:
            loaders:
                pollard_adppi_fit:
                    class_name: DatReader
                    fixed_arguments:
                        filename: 'pollard_2002/adppi_concentration.dat'

                pyrene_flat_fit:
                    class_name: DatReader
                    variable_arguments:
                        sample_period: sample_period
                        xmax: simulation_duration
                    fixed_arguments:
                        xmin: 0
                        filename: 'pollard_2002/fluorescence.dat'
                        interpolate_data: True

                pyrene_brooks_fit:
                    class_name: DatReader
                    variable_arguments:
                        sample_period: sample_period
                        xmax: simulation_duration
                    fixed_arguments:
                        xmin: 0
                        filename: 'pollard_2002/fluorescence.dat'
                        interpolate_data: True


            executors:
                pollard_adppi_fit:
                    class_name: SimpleDataFit
                    variable_arguments:
                        scale_simulation_by: filament_tip_concentration
                    fixed_arguments:
                        measurement:   total_ADPPi
                        residual_type: naked_chi_squared
                        interpolate_simulation: True

                pyrene_flat_fit:
                    class_name: PyreneFit
                    fixed_arguments:
                        ATP:    1
                        ADPPi:  1
                        ADP:    1
                        residual_type: naked_chi_squared

                pyrene_brooks_fit:
                    class_name: PyreneFit
                    variable_arguments:
                        ATP:   brooks_atp_weight
                        ADPPi: brooks_adppi_weight
                        ADP:   brooks_adp_weight

                    fixed_arguments:
                        residual_type: naked_chi_squared
