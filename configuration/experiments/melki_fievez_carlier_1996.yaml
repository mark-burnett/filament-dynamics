global_parameters:
    simulation_duration: 600
    sample_period: 1

    seed_concentration: 6

experiments:
    melki_fievez_carlier_1996:
        parameters:
            initial_atp_concentration: 30

        simulation:
            filaments:
                filament_factory:
                    class_name: SingleStateFixedLengthFromConcentrations
                    variable_arguments:
                        number: number_of_filaments
                        concentration: seed_concentration
                        filament_tip_concentration: filament_tip_concentration
                    fixed_arguments:
                        state: ADP

            concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        initial_concentration: initial_atp_concentration
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments

                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0


                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

            end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: simulation_duration

            measurements:
                length:
                    class_name: Length

                ATP:
                    class_name: StateCount
                    fixed_arguments:
                        state: ATP

                ADPPi:
                    class_name: StateCount
                    fixed_arguments:
                        state: ADPPi

                ADP:
                    class_name: StateCount
                    fixed_arguments:
                        state: ADP

                factin:
                    class_name: WeightedStateTotal
                    fixed_arguments:
                        ATP:   1
                        ADPPI: 1
                        ADP:   1

            
        analyses:
            length:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: length
                    measurement_type: filament

            Pi:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: Pi
                    measurement_type: concentration

            pyrene_ATP:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: pyrene_ATP
                    measurement_type: filament

            pyrene_ADPPi:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: pyrene_ADPPi
                    measurement_type: filament

            pyrene_ADP:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: pyrene_ADP
                    measurement_type: filament

        objectives:
            loaders:
                factin_fit:
                    class_name: DatReader
                    variable_arguments:
                        sample_period: sample_period
                        xmax: simulation_duration
                    fixed_arguments:
                        xmin: 0
                        filename: 'melki_fievez_carlier_1996/fact_concentration.dat'
                        interpolate_data: True

                pi_fit:
                    class_name: DatReader
                    variable_arguments:
                        sample_period: sample_period
                        xmax: simulation_duration
                    fixed_arguments:
                        xmin: 0
                        filename: 'melki_fievez_carlier_1996/phosphate_concentration.dat'
                        interpolate_data: True


            executors:
                pi_fit:
                    class_name: SimpleDataFit
                    fixed_arguments:
                        measurement:   Pi
                        residual_type: naked_chi_squared

                pi_fit:
                    class_name: SimpleDataFit
                    fixed_arguments:
                        measurement:   length
                        residual_type: naked_chi_squared
