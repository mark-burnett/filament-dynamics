name: 'Static Experiment - Standard Random Model - ATP = 0.05, ADP = 0.15'

import:
    - 'experiments/fujiwara_2002_fixed.yaml'
    - 'models/random_random_full.yaml'
    - 'parameters/polymerization_fujiwara_full.yaml'

global_parameters:
    number_of_simulations: 40
    number_of_filaments:   1

    atp_concentration: 0.05
    adp_concentration: 0.15

    filament_tip_concentration: 0.00008
    seed_concentration: 0.2

    sample_period:        30

    expected_diffusion_coefficient: 28.6

parameter_specifications:
    fujiwara_2002:
        simulation:
            cleavage_rate:
                lower_bound: 0.3
                upper_bound: 0.3
                mesh_type:   linear
                num_points:  1

            release_rate:
                lower_bound: 0.003
                upper_bound: 0.003
                mesh_type:   linear
                num_points:  1
