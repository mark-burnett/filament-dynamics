models:
    transitions:
        # Polymerization
        pointed_pyrene_atp_polymerization:
            class_name: BarbedPolymerization
            fixed_arguments:
                state: ATP
            variable_arguments:
                rate: pointed_pyrene_atp_polymerization_rate

        pointed_pyrene_adppi_polymerization:
            class_name: BarbedPolymerization
            fixed_arguments:
                state: ADPPi
            variable_arguments:
                rate: pointed_pyrene_adppi_polymerization_rate

        pointed_pyrene_adp_polymerization:
            class_name: BarbedPolymerization
            fixed_arguments:
                state: ADP
            variable_arguments:
                rate: pointed_pyrene_adp_polymerization_rate


        # Depolymerization
        pointed_pyrene_atp_depolymerization:
            class_name: BarbedDepolymerization
            fixed_arguments:
                state: ATP
            variable_arguments:
                rate: pointed_pyrene_atp_depolymerization_rate

        pointed_pyrene_adppi_depolymerization:
            class_name: BarbedDepolymerization
            fixed_arguments:
                state: ADPPi
            variable_arguments:
                rate: pointed_pyrene_adppi_depolymerization_rate

        pointed_pyrene_adp_depolymerization:
            class_name: BarbedDepolymerization
            fixed_arguments:
                state: ADP
            variable_arguments:
                rate: pointed_pyrene_adp_depolymerization_rate
