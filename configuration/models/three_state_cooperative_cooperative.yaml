import: ['models/basic_polymerization.yaml']

models:
    transitions:
        # Hydrolysis
        pyrene_cleavage:
            class_name: CooperativeHydrolysis
            fixed_parameters:
                old_state: pyrene_ATP
                new_state: pyrene_ADPPi
            parameters:
                rate: cleavage_rate
                pyrene_ADPPi: cleavage_cooperativity
                ADPPi:        cleavage_cooperativity
                pyrene_ADP:   cleavage_cooperativity
                ADP:          cleavage_cooperativity

        cleavage:
            class_name: CooperativeHydrolysis
            fixed_parameters:
                old_state: ATP
                new_state: ADPPi
            parameters:
                rate: cleavage_rate
                pyrene_ADPPi: cleavage_cooperativity
                ADPPi:        cleavage_cooperativity
                pyrene_ADP:   cleavage_cooperativity
                ADP:          cleavage_cooperativity


        pyrene_release:
            class_name: CooperativeHydrolysisWithByproduct
            fixed_parameters:
                old_state: pyrene_ADPPi
                new_state: pyrene_ADP
                byproduct: Pi
            parameters:
                rate: release_rate
                pyrene_ADP: release_cooperativity
                ADP:        release_cooperativity

        release:
            class_name: CooperativeHydrolysisWithByproduct
            fixed_parameters:
                old_state: ADPPi
                new_state: ADP
                byproduct: Pi
            parameters:
                rate: release_rate
                pyrene_ADP: release_cooperativity
                ADP:        release_cooperativity
