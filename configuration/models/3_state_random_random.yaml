transitions:
    # Polymerization
    - class_name: BarbedPolymerization
      fixed_parameters:
          state: pyrene_ATP
          label: barbed_pyrene_atp_polymerization
      parameters:
          rate: barbed_atp_polymerization_rate

    - class_name: BarbedPolymerization
      fixed_parameters:
          state: ATP
          label: atp_polymerization
      parameters:
          rate: barbed_atp_polymerization_rate

    - class_name: BarbedPolymerization
      fixed_parameters:
          state: pyrene_ADPPi
          label: barbed_pyrene_adppi_polymerization
      parameters:
          rate: barbed_adppi_polymerization_rate

    - class_name: BarbedPolymerization
      fixed_parameters:
          state: ADPPi
          label: barbed_adppi_polymerization
      parameters:
          rate: barbed_adppi_polymerization_rate

    - class_name: BarbedPolymerization
      fixed_parameters:
          state: pyrene_ADP
          label: barbed_pyrene_adp_polymerization
      parameters:
          rate: barbed_adp_polymerization_rate

    - class_name: BarbedPolymerization
      fixed_parameters:
          state: ADP
          label: barbed_adp_polymerization
      parameters:
          rate: barbed_adp_polymerization_rate


    # Depolymerization
    - class_name: BarbedDepolymerization
      fixed_parameters:
          state: pyrene_ATP
          label: barbed_pyrene_atp_depolymerization
      parameters:
          rate: barbed_atp_depolymerization_rate

    - class_name: BarbedDepolymerization
      fixed_parameters:
          state: ATP
          label: atp_depolymerization
      parameters:
          rate: barbed_atp_depolymerization_rate

    - class_name: BarbedDepolymerization
      fixed_parameters:
          state: pyrene_ADPPi
          label: barbed_pyrene_adppi_depolymerization
      parameters:
          rate: barbed_adppi_depolymerization_rate

    - class_name: BarbedDepolymerization
      fixed_parameters:
          state: ADPPi
          label: barbed_adppi_depolymerization
      parameters:
          rate: barbed_adppi_depolymerization_rate

    - class_name: BarbedDepolymerization
      fixed_parameters:
          state: pyrene_ADP
          label: barbed_pyrene_adp_depolymerization
      parameters:
          rate: barbed_adp_depolymerization_rate

    - class_name: BarbedDepolymerization
      fixed_parameters:
          state: ADP
          label: barbed_adp_depolymerization
      parameters:
          rate: barbed_adp_depolymerization_rate

    # Hydrolysis
    - class_name: RandomHydrolysis
      fixed_parameters:
          label: hydrolysis
          old_state: pyrene_ATP
          new_state: pyrene_ADPPi
      parameters:
          rate: cleavage_rate

    - class_name: RandomHydrolysis
      fixed_parameters:
          label: hydrolysis
          old_state: ATP
          new_state: ADPPi
      parameters:
          rate: cleavage_rate


    - class_name: RandomHydrolysisWithByproduct
      fixed_parameters:
          label: release
          old_state: pyrene_ADPPi
          new_state: pyrene_ADP
          byproduct: Pi
      parameters:
          rate: release_rate

    - class_name: RandomHydrolysisWithByproduct
      fixed_parameters:
          label: release
          old_state: ADPPi
          new_state: ADP
          byproduct: Pi
      parameters:
          rate: release_rate

# Specifying the parameter names used lets me give better error messages.
parameters:
    - barbed_atp_polymerization_rate
    - barbed_adppi_polymerization_rate
    - barbed_adp_polymerization_rate

    - barbed_atp_depolymerization_rate
    - barbed_adppi_depolymerization_rate
    - barbed_adp_depolymerization_rate

    - pointed_atp_polymerization_rate
    - pointed_adppi_polymerization_rate
    - pointed_adp_polymerization_rate

    - pointed_atp_depolymerization_rate
    - pointed_adppi_depolymerization_rate
    - pointed_adp_depolymerization_rate

    - cleavage_rate
    - release_rate
