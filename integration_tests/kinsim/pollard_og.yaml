filaments:
    filament_factory:
        class_name: SingleStateFixedLengthFromConcentrations
        variable_arguments:
            number: number_of_filaments
            concentration: seed_concentration
            filament_tip_concentration: filament_tip_concentration
        fixed_arguments:
            state: ADP

concentrations:
    ATP:
        class_name: FixedReagent
        variable_arguments:
            sample_period: sample_period
            initial_concentration: initial_atp_concentration
            filament_tip_concentration: filament_tip_concentration
            number: number_of_filaments

    ADP:
        class_name: FixedReagent
        variable_arguments:
            sample_period: sample_period
            filament_tip_concentration: filament_tip_concentration
            number: number_of_filaments
        fixed_arguments:
            initial_concentration: 0

    Pi:
        class_name: FixedReagent
        variable_arguments:
            sample_period: sample_period
            filament_tip_concentration: filament_tip_concentration
            number: number_of_filaments
        fixed_arguments:
            initial_concentration: 0

end_conditions:
    duration:
        class_name: Duration
        variable_arguments:
            duration: duration

measurements:
    length:
        class_name: Length
        variable_arguments:
            sample_period: sample_period

    atp_count:
        class_name: StateCount
        variable_arguments:
            sample_period: sample_period
        fixed_arguments:
            state: ATP

    adp_count:
        class_name: StateCount
        variable_arguments:
            sample_period: sample_period
        fixed_arguments:
            state: ADP

transitions:
    # Polymerization
    atp_polymerization:
        class_name: BarbedPolymerization
        fixed_arguments:
            state: ATP
        variable_arguments:
            rate: barbed_atp_polymerization_rate

    # Hydrolysis
    hydrolysis:
        class_name: RandomHydrolysisWithByproduct
        fixed_arguments:
            label: hydrolysis
            old_state: ATP
            new_state: ADP
            byproduct: Pi
        variable_arguments:
            rate: cleavage_rate
