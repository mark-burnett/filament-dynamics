filaments:
    class_name: NormalDistribution
    parameters:
        mean: average_initial_filament_length
        standard_deviation: initial_filament_length_deviation
        number: number_of_filaments
    fixed_parameters:
        state: ADP

concentrations:
    - class_name: FixedReagent
      state: ATP
      parameters:
          initial_concentration: initial_atp_concentration
          filament_tip_concentration: filament_tip_concentration

    - class_name: FixedReagent
      state: ADPPi
      parameters:
          initial_concentration: initial_adppi_concentration
          filament_tip_concentration: filament_tip_concentration

    - class_name: FixedReagent
      state: ADP
      parameters:
          initial_concentration: initial_adp_concentration
          filament_tip_concentration: filament_tip_concentration

    - class_name: FixedReagent
      state: Pi
      parameters:
          initial_concentration: initial_pi_concentration
          filament_tip_concentration: filament_tip_concentration

end_conditions:
    - class_name: Duration
      parameters:
          duration: simulation_duration

measurements:
    - class_name: StateCount
      fixed_parameters:
          label: atp_count
          state: ATP

    - class_name: StateCount
      fixed_parameters:
          label: adppi_count
          state: ADPPi

    - class_name: StateCount
      fixed_parameters:
          label: adp_count
          state: ADP


transitions:
    # Polymerization
    - class_name: BarbedPolymerization
      fixed_parameters:
          state: ATP
      parameters:
          rate: barbed_atp_polymerization_rate
    - class_name: BarbedPolymerization
      fixed_parameters:
          state: ADPPi
      parameters:
          rate: barbed_adppi_polymerization_rate
    - class_name: BarbedPolymerization
      fixed_parameters:
          state: ADP
      parameters:
          rate: barbed_adp_polymerization_rate

    # Depolymerization
    - class_name: BarbedDepolymerization
      fixed_parameters:
          state: ATP
      parameters:
          rate: barbed_atp_depolymerization_rate
    - class_name: BarbedDepolymerization
      fixed_parameters:
          state: ADPPi
      parameters:
          rate: barbed_adppi_depolymerization_rate
    - class_name: BarbedDepolymerization
      fixed_parameters:
          state: ADP
      parameters:
          rate: barbed_adp_depolymerization_rate

    # Hydrolysis
    - class_name: CooperativeHydrolysis
      label: cleavage
      fixed_parameters:
          old_state: ATP
          new_state: ADPPi
      parameters:
          rate: cleavage_rate
          cooperativities:
              ADPPi: cleavage_cooperativity
              ADP: cleavage_cooperativity

    - class_name: CooperativeHydrolysisWithByproduct
      label: release
      fixed_parameters:
          old_state: ADPPi
          new_state: ADP
          byproduct: Pi
      parameters:
          rate: release_rate
          cooperativities:
              ADP: cleavage_cooperativity
