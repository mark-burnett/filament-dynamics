filaments:
    class_name: SingleStateFixedLengthFromConcentrations
    parameters:
        number: number_of_filaments
        concentration: seed_concentration
        filament_tip_concentration: filament_tip_concentration
    fixed_parameters:
        state: ADP

concentrations:
    - class_name: FixedReagent
      state: pyrene_ATP
      parameters:
          initial_concentration: initial_atp_concentration
          filament_tip_concentration: filament_tip_concentration
          number: number_of_filaments

    - class_name: FixedReagent
      state: pyrene_ADPPi
      parameters:
          initial_concentration: initial_adppi_concentration
          filament_tip_concentration: filament_tip_concentration
          number: number_of_filaments

    - class_name: FixedReagent
      state: pyrene_ADP
      parameters:
          initial_concentration: initial_adp_concentration
          filament_tip_concentration: filament_tip_concentration
          number: number_of_filaments

    - class_name: FixedReagent
      state: ADP
      parameters:
          filament_tip_concentration: filament_tip_concentration
          number: number_of_filaments
      fixed_parameters:
          initial_concentration: 0


    - class_name: FixedReagent
      state: Pi
      parameters:
          initial_concentration: initial_pi_concentration
          filament_tip_concentration: filament_tip_concentration
          number: number_of_filaments

end_conditions:
    - class_name: Duration
      parameters:
          duration: simulation_duration

measurements:
    - class_name: Length
      fixed_parameters:
          label: length

    - class_name: StateCount
      fixed_parameters:
          label: pyrene_atp_count
          state: pyrene_ATP

    - class_name: StateCount
      fixed_parameters:
          label: pyrene_adppi_count
          state: pyrene_ADPPi

    - class_name: StateCount
      fixed_parameters:
          label: pyrene_adp_count
          state: pyrene_ADP

    - class_name: StateCount
      fixed_parameters:
          label: adp_count
          state: ADP

transitions:
    # Polymerization
    - class_name: BarbedPolymerization
      fixed_parameters:
          state: pyrene_ATP
          label: barbed_pyrene_atp_polymerization
      parameters:
          rate: barbed_atp_polymerization_rate
    - class_name: BarbedPolymerization
      fixed_parameters:
          state: pyrene_ADPPi
          label: barbed_pyrene_adppi_polymerization
      parameters:
          rate: barbed_adppi_polymerization_rate
    - class_name: BarbedPolymerization
      fixed_parameters:
          state: pyrene_ADP
          label: barbed_pyrene_adp_polymerization
      parameters:
          rate: barbed_adp_polymerization_rate
    - class_name: BarbedPolymerization
      fixed_parameters:
          state: ADP
          label: barbed_adp_polymerization
      parameters:
          rate: barbed_adp_polymerization_rate

    - class_name: PointedPolymerization
      fixed_parameters:
          state: pyrene_ATP
          label: pointed_pyrene_atp_polymerization
      parameters:
          rate: pointed_atp_polymerization_rate
    - class_name: PointedPolymerization
      fixed_parameters:
          state: pyrene_ADPPi
          label: pointed_pyrene_adppi_polymerization
      parameters:
          rate: pointed_adppi_polymerization_rate
    - class_name: PointedPolymerization
      fixed_parameters:
          state: pyrene_ADP
          label: pointed_pyrene_adp_polymerization
      parameters:
          rate: pointed_adp_polymerization_rate
    - class_name: PointedPolymerization
      fixed_parameters:
          state: ADP
          label: pointed_adp_polymerization
      parameters:
          rate: pointed_adp_polymerization_rate

    # Depolymerization
    - class_name: BarbedDepolymerization
      fixed_parameters:
          state: pyrene_ATP
          label: barbed_pyrene_atp_depolymerization
      parameters:
          rate: barbed_atp_depolymerization_rate
    - class_name: BarbedDepolymerization
      fixed_parameters:
          state: pyrene_ADPPi
          label: barbed_pyrene_adppi_depolymerization
      parameters:
          rate: barbed_adppi_depolymerization_rate
    - class_name: BarbedDepolymerization
      fixed_parameters:
          state: pyrene_ADP
          label: barbed_pyrene_adp_depolymerization
      parameters:
          rate: barbed_adp_depolymerization_rate
    - class_name: BarbedDepolymerization
      fixed_parameters:
          state: ADP
          label: barbed_adp_depolymerization
      parameters:
          rate: barbed_adp_depolymerization_rate

    - class_name: PointedDepolymerization
      fixed_parameters:
          state: pyrene_ATP
          label: pointed_pyrene_atp_depolymerization
      parameters:
          rate: pointed_atp_depolymerization_rate
    - class_name: PointedDepolymerization
      fixed_parameters:
          state: pyrene_ADPPi
          label: pointed_pyrene_adppi_depolymerization
      parameters:
          rate: pointed_adppi_depolymerization_rate
    - class_name: PointedDepolymerization
      fixed_parameters:
          state: pyrene_ADP
          label: pointed_pyrene_adp_depolymerization
      parameters:
          rate: pointed_adp_depolymerization_rate
    - class_name: PointedDepolymerization
      fixed_parameters:
          state: ADP
          label: pointed_adp_depolymerization
      parameters:
          rate: pointed_adp_depolymerization_rate

    # Hydrolysis
    - class_name: CooperativeHydrolysis
      fixed_parameters:
          label: cleavage
          old_state: pyrene_ATP
          new_state: pyrene_ADPPi
      parameters:
          rate: cleavage_rate
          cooperativities:
              pyrene_ADPPi: cleavage_cooperativity
              pyrene_ADP: cleavage_cooperativity
              ADP: cleavage_cooperativity

    - class_name: RandomHydrolysisWithByproduct
      fixed_parameters:
          label: release
          old_state: pyrene_ADPPi
          new_state: pyrene_ADP
          byproduct: Pi
      parameters:
          rate: release_rate
