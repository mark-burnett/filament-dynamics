experiments:
    fnc_exploration:
        simulation:
            filaments:
                filament_factory:
                    class_name: SingleStateFixedLengthFromConcentrations
                    variable_arguments:
                        number: number_of_filaments
                        concentration: seed_concentration
                        filament_tip_concentration: filament_tip_concentration
                    fixed_arguments:
                        state: ADP

            concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                        sample_period: sample_period
                        initial_concentration: initial_concentration

                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                        sample_period: sample_period
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                        sample_period: sample_period
                    fixed_arguments:
                        initial_concentration: 0


                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                        sample_period: sample_period
                    fixed_arguments:
                        initial_concentration: 0

            end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: simulation_duration

                halftime_reached:
                    class_name: Threshold
                    fixed_arguments:
                        concentration_name: Pi
                        scaled_by: 0.55
                    variable_arguments:
                        value: initial_concentration

#                adppi_decreasing:
#                    class_name: FilamentMeasurementDecreasing
#                    fixed_arguments:
#                        measurement_name: ADPPi
#                        decreased_by: 0.1


            measurements:
                length:
                    class_name: Length
                    variable_arguments:
                        sample_period: sample_period

                ADPPi:
                    class_name: StateCount
                    fixed_arguments:
                        state: ADPPi
                    variable_arguments:
                        sample_period: sample_period

            
        analyses:
#            length:
#                class_name: StandardErrorMean
#                variable_arguments:
#                    sample_period: sample_period
#                    stop_time:     simulation_duration
#                fixed_arguments:
#                    interpolation_method: previous_value
#                    measurement_name: length
#                    measurement_type: filament

            Pi:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: Pi
                    measurement_type: concentration

            ADPPi:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: ADPPi
                    measurement_type: filament

        objectives:
            executors:
                adppi_peak_time:
                    class_name: PeakTime
                    fixed_arguments:
                        analysis_name: ADPPi

                adppi_peak_value:
                    class_name: PeakValue
                    fixed_arguments:
                        analysis_name: ADPPi

                halftime:
                    class_name: HalfTime
                    variable_arguments:
                        base_value: initial_concentration
                    fixed_arguments:
                        analysis_name: Pi

                halftime_error:
                    class_name: HalfTimeError
                    variable_arguments:
                        base_value: initial_concentration
                    fixed_arguments:
                        analysis_name: Pi
