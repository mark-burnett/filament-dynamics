experiments:
    pyrene_depoly:
        simulation:
            filaments:
                filament_factory:
                    class_name: SingleStateFixedLengthFromConcentrations
                    variable_arguments:
                        number: number_of_filaments
                        concentration: seed_concentration
                        filament_tip_concentration: filament_tip_concentration
                    fixed_arguments:
                        state: ADP

            concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                        sample_period: sample_period
                        initial_concentration: initial_concentration

                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                        sample_period: sample_period
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                        sample_period: sample_period
                    fixed_arguments:
                        initial_concentration: 0

                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                        sample_period: sample_period
                    fixed_arguments:
                        initial_concentration: 0

            end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: simulation_duration


            measurements:
                length:
                    class_name: Length
                    variable_arguments:
                        sample_period: sample_period

                ATP:
                    class_name: StateCount
                    fixed_arguments:
                        state: ATP
                    variable_arguments:
                        sample_period: sample_period

                ADPPi:
                    class_name: StateCount
                    fixed_arguments:
                        state: ADPPi
                    variable_arguments:
                        sample_period: sample_period

                ADP:
                    class_name: StateCount
                    fixed_arguments:
                        state: ADP
                    variable_arguments:
                        sample_period: sample_period


        analyses:
            length:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: length
                    measurement_type: filament

            pyrene:
                class_name: PyreneSEM
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration

                    ATP: pyrene_atp_coefficient
                    ADPPi: pyrene_adppi_coefficient
                    ADP: pyrene_adp_coefficient

            flat_pyrene:
                class_name: PyreneSEM
                fixed_arguments:
                    ATP: 1
                    ADPPi: 1
                    ADP: 1
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
