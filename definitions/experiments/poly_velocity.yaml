experiments:
    poly_velocity:
        simulation:
            filaments:
                filament_factory:
                    class_name: SingleStateFixedLengthFromConcentrations
                    variable_arguments:
                        number: number_of_filaments
                        concentration: seed_concentration
                        filament_tip_concentration: filament_tip_concentration
                    fixed_arguments:
                        state: ADP

            concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        initial_concentration: initial_concentration
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments

                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0


                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

            end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: simulation_duration

            measurements:
                length:
                    class_name: Length
                    variable_arguments:
                        sample_period: sample_period

        analyses:
            ATP_actin:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: ATP
                    measurement_type: concentration

            ADP_actin:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: ADP
                    measurement_type: concentration

            length:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: length
                    measurement_type: filament

                
            length_fluctuations:
                class_name: FluctuationVariances
                fixed_arguments:
                    interpolation_method: previous_value
                variable_arguments:
                    sample_period: sample_period
                    start_time: analysis_start_time
                    stop_time: simulation_duration

        objectives:
            executors:
                diffusion_coefficient:
                    class_name: DiffusionCoefficient
                    fixed_arguments:
                        analysis_name: length_fluctuations

                final_velocity:
                    class_name: ElongationRate
                    variable_arguments:
                        sample_period: sample_period
                        start_time: analysis_start_time

                final_ATP_concentration:
                    class_name: Snapshot
                    fixed_arguments:
                        analysis_name: ATP_actin
                        average: True
                    variable_arguments:
                        time: analysis_start_time
