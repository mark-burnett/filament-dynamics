experiments:
    melki_fievez_carlier_1996:
        simulation:
            filaments:
                filament_factory:
                    class_name: SingleStateFixedLengthFromConcentrations
                    variable_arguments:
                        number: number_of_filaments
                        concentration: seed_concentration
                        filament_tip_concentration: filament_tip_concentration
                    fixed_arguments:
                        state: ADP

            concentrations:
                ATP:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        initial_concentration: initial_concentration
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments

                ADPPi:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

                ADP:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0


                Pi:
                    class_name: FixedReagent
                    variable_arguments:
                        sample_period: sample_period
                        filament_tip_concentration: filament_tip_concentration
                        number: number_of_filaments
                    fixed_arguments:
                        initial_concentration: 0

            end_conditions:
                duration:
                    class_name: Duration
                    variable_arguments:
                        duration: simulation_duration

                halftime_reached:
                    class_name: Threshold
                    fixed_arguments:
                        concentration_name: Pi
                        scaled_by: 0.55
                    variable_arguments:
                        value: initial_concentration

            measurements:
                length:
                    class_name: Length
                    variable_arguments:
                        sample_period: sample_period

        analyses:
            factin:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                    scale_by:      filament_tip_concentration
                    subtract:      seed_concentration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: length
                    measurement_type: filament

            Pi:
                class_name: StandardErrorMean
                variable_arguments:
                    sample_period: sample_period
                    stop_time:     simulation_duration
                fixed_arguments:
                    interpolation_method: previous_value
                    measurement_name: Pi
                    measurement_type: concentration

        objectives:
            executors:
                pi_fit:
                    class_name: HalftimeFit
                    fixed_arguments:
                        measurement: Pi
                        data_halftime: 388
                    variable_arguments:
                        base_value: initial_concentration

                halftime:
                    class_name: HalfTime
                    variable_arguments:
                        base_value: initial_concentration
                    fixed_arguments:
                        analysis_name: Pi
