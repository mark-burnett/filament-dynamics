models:
    transitions:
        tagged_random_release:
            class_name: RandomHydrolysisWithByproduct
            fixed_arguments:
                old_state: ADPPi_tagged
                new_state: ADP
                byproduct: Pi_tagged
            variable_arguments:
                melki_a: melki_a
                melki_b: melki_b
                melki_c: melki_c

        tagged_vectorial_release:
            class_name: VectorialHydrolysisWithByproduct
            fixed_arguments:
                pointed_neighbor: ADP
                old_state: ADPPi_tagged
                new_state: ADP
                byproduct: Pi_tagged
            variable_arguments:
                cooperativity: release_cooperativity
                melki_a: melki_a
                melki_b: melki_b
                melki_c: melki_c
