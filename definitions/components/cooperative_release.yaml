models:
    transitions:
        random_release:
            class_name: RandomHydrolysisWithByproduct
            fixed_arguments:
                old_state: ADPPi
                new_state: ADP
                byproduct: Pi
            variable_arguments:
                rate: release_rate

        vectorial_release:
            class_name: VectorialHydrolysisWithByproduct
            fixed_arguments:
                pointed_neighbor: ADP
                old_state: ADPPi
                new_state: ADP
                byproduct: Pi
                subtract_cooperativity: 1
            variable_arguments:
                base_rate: release_rate
                cooperativity: release_cooperativity
