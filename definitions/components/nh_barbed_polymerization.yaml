models:
    transitions:
        # Polymerization
        nh_barbed_atp_polymerization:
            class_name: BarbedPolymerization
            fixed_arguments:
                state: NH_ATP
            variable_arguments:
                rate: barbed_atp_polymerization_rate


        # Depolymerization
        nh_barbed_atp_depolymerization:
            class_name: BarbedDepolymerization
            fixed_arguments:
                state: NH_ATP
            variable_arguments:
                rate: barbed_atp_depolymerization_rate
