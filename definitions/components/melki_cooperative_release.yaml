models:
    transitions:
        random_release:
            class_name: RandomHydrolysisWithByproduct
            fixed_arguments:
                old_state: ADPPi
                new_state: ADP
                byproduct: Pi
            variable_arguments:
                cooperativity: release_cooperativity
                melki_a: melki_a
                melki_b: melki_b
                melki_c: melki_c

        vectorial_release:
            class_name: VectorialHydrolysisWithByproduct
            fixed_arguments:
                pointed_neighbor: ADP
                old_state: ADPPi
                new_state: ADP
                byproduct: Pi
                subtract_cooperativity: 1
            variable_arguments:
                cooperativity: release_cooperativity
                melki_a: melki_a
                melki_b: melki_b
                melki_c: melki_c
