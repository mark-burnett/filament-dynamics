models:
    transitions:
        # Polymerization
        tagged_barbed_adppi_polymerization:
            class_name: BarbedPolymerization
            fixed_arguments:
                state: ADPPi_tagged
            variable_arguments:
                rate: barbed_adppi_polymerization_rate

        # Depolymerization
        tagged_barbed_adppi_depolymerization:
            class_name: BarbedDepolymerization
            fixed_arguments:
                state: ADPPi_tagged
            variable_arguments:
                rate: barbed_adppi_depolymerization_rate

