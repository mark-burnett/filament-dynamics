name: ADP Copolymerization

import:
    # Experiment
    - 'experiments/adp_copoly.yaml'

    # Model
    - 'components/barbed_polymerization.yaml'
    - 'components/pointed_polymerization.yaml'
    - 'components/pi_release_in_solution.yaml'
    - 'components/pi_association.yaml'
    - 'components/random_cleavage.yaml'
    - 'components/melki_cooperative_release.yaml'

    # Parameters
    - 'parameters/polymerization_fujiwara_full.yaml'
    - 'parameters/fujiwara_reverse_release.yaml'
    - 'parameters/in_solution_release_rate.yaml'
    - 'parameters/melki_fit.yaml'
    - 'parameters/melki_conditions.yaml'
    - 'parameters/first_paper.yaml'

experiments:
    adp_copoly:
        parameters:
            simulation_duration: 500
            sample_period: 0.5


parameter_specifications:
    adp_copoly:
        simulation:
            fraction_adp:
                lower_bound: 0.001
                upper_bound: 0.1
                mesh_type: log
                num_points: 21

            release_cooperativity:
                lower_bound: 1
                upper_bound: 1000000
                mesh_type: log
                num_points: 21
